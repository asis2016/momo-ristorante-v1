{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="breadcrumb-nav">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'dashboard:blog_list' %}">Blog</a></li>
        <li class="breadcrumb-item active" aria-current="page">
            Add new
        </li>
    </ol>
</nav>
<!-- Ends Breadcrumb -->

<!-- Navbar action -->
<nav class="navbar navbar-action">
    <a class="btn btn-sm btn-outline-primary"
       href="{% url 'dashboard:blog_list' %}">
        <i class="fa fa-reply"></i>{{' Cancel creating'}}
    </a>
</nav>
<!-- Ends Navbar action -->

<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="save"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
