<div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="text-primary fw-bold m-0">
            Latest Recipes
            <i class="fa fa-info-circle" title="Latest Recipes with last modified date."></i>
        </h6>
        <div class="dropdown no-arrow">
            <button class="btn btn-link btn-sm dropdown-toggle"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                    type="button">
                <i class="fas fa-ellipsis-v text-gray-400"></i>
            </button>
            <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                <p class="text-center dropdown-header">Options:</p>
                <a class="dropdown-item"
                   href="{% url 'dashboard:recipe_list' %}">
                    &nbsp;See all
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">&nbsp;Quick report download</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
            {% for recipe in latest_five_recipes %}
            <tr>
                <td>
                    {{ recipe.title|slice:":15" }}{{'..'}}
                </td>
                <td style="width: 100px;">
                    <small>{{ recipe.modified|date:"m-d-Y" }}</small>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
